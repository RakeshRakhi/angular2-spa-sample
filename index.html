  <script>
    var lang = localStorage.getItem('lang') == undefined ? "en" : localStorage.getItem('lang');
    document.locale = lang;

    function createLink(id, url) {
      var link = document.createElement('link');
      link.id = id;
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = url;
      return link;
    }
    if (localStorage.getItem('lang') === "ar") {
      var arStyle = this.createLink(0, "./src/assets/css/bootstrap.min_ar.css");
      var arStyle2 = this.createLink(1, "./src/assets/css/arstyle.css");
      document.head.appendChild(arStyle);
      document.head.appendChild(arStyle2);
      document.title = "الخدمات الالكترونية - جامعة الامام عبد الرحمن بن فيصل";
    }
  </script>
