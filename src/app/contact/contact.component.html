<div class="container">
    <div class="col-md-12 bgwhite">
        <br>
        <h3 i18n>Contact Information</h3>
        <p i18n>Feel free to contact us for any question &amp; query</p>
        <!-- Row -->
        <div class="row">
            <!-- S1 -->
            <a class="mouse">
                <div class="col-md-3">
                    <div class="content-item">
                        <div class="content-align">
                            <img src="images/call.png"><br>
                            <ng-container>54654654654</ng-container>
                        </div>
                    </div>
                </div>
            </a>
            <!-- S1 -->
            <!-- S2 -->
            <a class="mouse">
                <div class="col-md-3">
                    <div class="content-item">
                        <div class="content-align">
                            <a href="mailto:it@uod.edu.sa"><img src="images/mail.png"><br>
                                <ng-container>SPA@SPA.website</ng-container>
                            </a>
                        </div>
                    </div>
                </div>
            </a>
            <!-- S2 -->
            <!-- S3-->
            <a class="mouse">
                <div class="col-md-3">
                    <div class="content-item">
                        <div class="content-align">
                            <img src="images/fax.png"><br>
                            <ng-container>001 55 55 55 5</ng-container>
                        </div>
                    </div>
                </div>
            </a>
            <!-- S3 -->
            <!-- S4 -->
            <a class="mouse">
                <div class="col-md-3">
                    <div class="content-item">
                        <div class="content-align">
                            <a href="#" target="_blank"> <img src="images/web.png"><br>
                                <ng-container>www.google.com </ng-container>
                            </a>
                        </div>
                    </div>
                </div>
            </a>
            <!-- S4 -->
        </div>
        <!-- Row -->

        <!--start map-->
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55565170.29301636!2d-132.08532758867793!3d31.786060306224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited+States!5e0!3m2!1sen!2ssa!4v1501145310295" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        <!--end map-->

    </div>
</div>
